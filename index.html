<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(image/tictac.avif); background-size: cover; background-position: center;">
    >
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-controls">
            <div class="player-selection">
                <button id="human-btn" class="btn-primary">Play Human</button>
                <button id="ai-btn" class="btn-secondary">Play AI</button>
            </div>
            <button id="reset-btn" class="btn-danger">Reset Game</button>
        </div>
        
        <div class="score-board">
            <div class="score" id="x-score">
                <span>Player X</span>
                <span class="score-value">0</span>
            </div>
            <div class="score" id="ties">
                <span>Ties</span>
                <span class="score-value">0</span>
            </div>
            <div class="score" id="o-score">
                <span>Player O</span>
                <span class="score-value">0</span>
            </div>
        </div>
        
        <div id="status">Player X's turn</div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="difficulty-selector hidden" id="difficulty">
            <h3>Select AI Difficulty</h3>
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (Unbeatable)</button>
        </div>
    </div>

    <audio id="place-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-266.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</style=>
</html>
